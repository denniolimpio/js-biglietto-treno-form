<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title> Biglietto treno form</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <!-- inizio navigation -->
    <nav class="navigation">
      <!-- logo -->
      <div class="box logo">
        <img src="img/logo.png" alt="italo logo">
      </div>

      <!-- menu  -->
      <div class="box">
        <ul class="menu">
          <li>
            <i class="fas fa-globe-europe"></i>
            <a href="#"> Destinazioni</a>
          </li>

          <li>
            <i class="fas fa-exclamation"></i>
            <a href="#">Offerte</a>
          </li>

          <li>
            <i class="fas fa-shopping-cart"></i>
            <a href="#">Acquista</a>
          </li>

          <li>
            <i class="fas fa-user-circle"></i>
            <a href="#"> Account</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- fine navigation -->
  </header>

  <!-- inizio main -->
  <main>
    <!-- inizio sezione form -->





    <section>
      <!-- titolo -->
      <div class="titolo">
        <h2> Calcola il prezzo del  tuo biglietto</h2>
      </div>

      <div class="bg-white">

        <div class="form">

          <div class="box-input">
            <label> Nome e cognome</label>
            <input id="form-nome" type="text" placeholder=" Nome e Cognome">
          </div>

          <div class="box-input">
            <label> km da percorrere</label>
            <input id="form-km" type="number" placeholder=" Km da percorrere">
          </div>

          <div class="box-input">
            <label>fascia di eta</label>
            <select id="form-eta">
              <option value="0">  --- </option>
              <option value="minorenne"> 0 - 17 anni</option>
              <option value="maggiorenne"> 18 - 65 anni</option>
              <option value="over 65"> Maggiore di 65 anni </option>
            </select>
          </div>

        </div>

        <div class="btn-generate">
          <button id="form-genera"> Genera</button>
          <button id="form-annulla"> Annulla</button>
        </div>
        <!-- section form -->
        <div id="error-message" class=" hidden">
          <h3>Attenzione, controlla che i dati siano stati immessi correttamente</h3>
        </div>

      </div>

    </section>


    <!-- inizio sezione ticket -->

    <section >


      <div class="titolo">
        <h2> Il Tuo biglietto</h2>
      </div>

      <!-- ticket -->
      <div id="ticket" class="hidden">

        <div class="bg-white">
          <h2>Dettaglio passeggeri</h2>

          <div class="ticket-wrap">
            <div class="output-ticket bg-grey">
              <h4>  Nome passeggero:  </h4>
              <span id="ticket-nome">  </span>
            </div>

            <div class="output-ticket">
              <h4>  Offerta: </h4>
              <span id="ticket-offerta"></span>
            </div>

            <div class="output-ticket">
              <h4>Carrozza:</h4>
              <span id="ticket-carrozza"> </span>
            </div>

            <div class="output-ticket">
              <h4>Codice cp: </h4>
              <span id="ticket-codice"> </span>
            </div>

            <div class="output-ticket">
              <h4> Costo bigletto: </h4>
              <span id="ticket-costo"> </span>
            </div>

          </div>


        </div>

      </div>




    </section>
  </main>


  <!-- script -->

  <script type="text/javascript" src="js/script.js">

  </script>


</body>
</html>
